query getUserWorkItemsPreferences($namespace: ID!, $workItemTypeId: WorkItemsTypeID!) {
  currentUser {
    id
    userPreferences {
      workItemsDisplaySettings
    }
    workItemPreferences(namespacePath: $namespace) {
      displaySettings
    }
    workItemPreferencesWithType: workItemPreferences(
      namespacePath: $namespace
      workItemTypeId: $workItemTypeId
    ) {
      sort
    }
  }
}
